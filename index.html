<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breed Scanner - Mobile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>🐄 Breed Scanner</h1>
            <button id="history-btn" class="btn-secondary">📱 History</button>
        </header>

        <!-- Upload Section -->
        <section class="upload-section">
            <div class="upload-area" id="upload-area">
                <input type="file" id="file-input" accept="image/*" capture="environment">
                <div class="upload-content">
                    <div class="upload-icon">📷</div>
                    <p>Take Photo or Upload Image</p>
                    <button class="btn-primary" id="upload-btn">Choose Image</button>
                </div>
            </div>
            
            <!-- Image Preview -->
            <div class="preview-section" id="preview-section" style="display: none;">
                <img id="preview-image" alt="Selected image">
                <button class="btn-scan" id="scan-btn">🔍 Scan Breed</button>
            </div>
        </section>

        <!-- Loading -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing breed...</p>
        </div>

        <!-- Results Section -->
        <section class="results-section" id="results-section" style="display: none;">
            <h2>🎯 Top 3 Predictions</h2>
            <div class="predictions" id="predictions">
                <!-- Predictions will be inserted here -->
            </div>
            <button class="btn-secondary" id="save-result">💾 Save Result</button>
            <button class="btn-secondary" id="new-scan">🔄 New Scan</button>
        </section>

        <!-- History Modal -->
        <div class="modal" id="history-modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>📚 Scan History</h2>
                    <button class="close-btn" id="close-history">✕</button>
                </div>
                <div class="history-list" id="history-list">
                    <!-- History items will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button class="btn-danger" id="clear-history">🗑️ Clear All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
