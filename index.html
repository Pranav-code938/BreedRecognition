<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat Pashudhan AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bharat Pashudhan AI 🇮🇳</h1>
        <p>Cattle & Buffalo Breed Identification</p>
    </header>

    <main>
        <div class="card">
            <div id="image-container">
                <img id="preview-image" src="#" alt="Image Preview" class="hidden" />
                <div id="placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-image-alt" viewBox="0 0 16 16">
                        <path d="M7 2.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0m4.225 4.053a.5.5 0 0 0-.577.093l-3.71 4.71-2.66-2.772a.5.5 0 0 0-.63.062L.002 13.5v-11a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v11l-4.775-5.053z"/>
                        <path fill-rule="evenodd" d="M15.5 13a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5V2.5A1.5 1.5 0 0 1 2 1h12a1.5 1.5 0 0 1 1.5 1.5zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                    </svg>
                    <p>Select an image to begin</p>
                </div>
            </div>
            
            <div id="result-container">
                <p id="prediction-text">Analysis will appear here...</p>
            </div>
             <div id="loader" class="hidden">Loading Model...</div>
        </div>

        <div class="button-group">
            <label for="camera-input" class="button primary-button">
                📷 Take Photo
            </label>
            <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;">
            
            <label for="upload-input" class="button secondary-button">
                ⬆️ Upload Photo
            </label>
            <input type="file" id="upload-input" accept="image/*" style="display: none;">
        </div>
        
        <button id="save-button" class="button save-button hidden">💾 Save Result</button>

        <div id="history-section" class="hidden">
            <h2>Saved History</h2>
            <div id="history-list"></div>
            <button id="clear-history-button" class="button clear-button">Clear History</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
