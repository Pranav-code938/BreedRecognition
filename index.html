<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cattle Breed Scanner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">Cattle Breed Scanner</h1>
            <p class="app-subtitle">AI-powered breed identification for Bharat Pashudhan App</p>
            <p class="app-description">Helps Field Level Workers (FLWs) accurately identify cattle and buffalo breeds</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Initial State - Camera/Upload Options -->
            <div id="initial-state" class="section">
                <div class="action-buttons">
                    <button id="take-photo-btn" class="btn btn--primary action-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                        Take Photo
                    </button>
                    
                    <button id="upload-btn" class="btn btn--secondary action-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Upload Image
                    </button>
                </div>

                <button id="view-history-btn" class="btn btn--outline history-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12,6 12,12 16,14"></polyline>
                    </svg>
                    View History
                </button>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="section hidden">
                <div class="loading-container">
                    <div class="spinner"></div>
                    <p class="loading-text">Analyzing image...</p>
                </div>
            </div>

            <!-- Results State -->
            <div id="results-state" class="section hidden">
                <div class="result-card card">
                    <div class="card__body">
                        <div class="image-preview">
                            <img id="preview-image" src="" alt="Analyzed animal" />
                        </div>
                        
                        <div class="result-content">
                            <h3 class="result-title">Breed Identified:</h3>
                            <div class="breed-result">
                                <span id="breed-name" class="breed-name"></span>
                                <span id="confidence" class="confidence"></span>
                            </div>
                        </div>
                        
                        <div class="result-actions">
                            <button id="save-result-btn" class="btn btn--primary">Save to History</button>
                            <button id="analyze-another-btn" class="btn btn--secondary">Analyze Another</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History State -->
            <div id="history-state" class="section hidden">
                <div class="history-header">
                    <h2>Scan History</h2>
                    <button id="back-to-main-btn" class="btn btn--outline">Back</button>
                </div>
                
                <div id="history-list" class="history-list">
                    <div class="empty-history">
                        <p>No scan history yet. Start by taking a photo or uploading an image!</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Hidden file inputs -->
        <input type="file" id="file-input" accept="image/*" capture="environment" style="display: none;">
        <input type="file" id="gallery-input" accept="image/*" style="display: none;">
    </div>

    <script src="app.js"></script>
</body>
</html>
